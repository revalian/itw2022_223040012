<!DOCTYPE >
<html>
  <title>Form & Tabel</title>

  <body>
    <table width="100%" border="3" cellspacing="1" cellpading="10">
      <tr>
        <th bgcolor="grey" colspan="10">INPUT DATA MAHASISWA</th>
      </tr>
      <tr>
        <td colspan="2">Username</td>
        <td>:</td>
        <td>
          <form>
            <input type="text" name="username" />
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2">Password</td>
        <td>:</td>
        <td>
          <form action="">
            <input type="password" name="password" id="" />
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2">Fullname</td>
        <td>:</td>
        <td>
          <form action="">
            <input type="text" name="fullname" />
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2">Email</td>
        <td>:</td>
        <td>
          <form action="">
            <input type="text" name="email" />
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2">Agama</td>
        <td>:</td>
        <td>
          <form action="">
            <select name="agama" id="">
              <option value="islam">Islam</option>
              <option value="kristen">Kristen</option>
              <option value="budha">Budha</option>
              <option value="hindu">Hindu</option>
              <option value="katolik">Katolik</option>
            </select>
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2">Jenis Kelamin</td>
        <td>:</td>
        <td>
          <form action="">
            <input type="radio" name="jeniskel" value="laki" />Laki-Laki
            <input type="radio" name="jeniskel" value="perempuan" />Perempuan
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2">Hobi</td>
        <td>:</td>
        <td>
          <form action="">
            <input type="checkbox" name="hobi" value="musik" />Musik
            <input type="checkbox" name="hobi" value="olahraga" />Olahraga
            <input type="checkbox" name="hobi" value="gaming" />Gaming
            <input type="checkbox" name="hobi" value="lainnya" />Lainnya
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2">Profil Singkat</td>
        <td>:</td>
        <td>
          <form action="">
            <textarea name="profil" id="" cols="50" rows="10"></textarea>
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="10" align="right">
          <form action="">
            <input type="submit" name="submit" value="Input" />
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
