<html>
  <head>
    <title>Tabel</title>
  </head>

  <body>
    <table
      bgcolor="lightblue"
      width="100%"
      border="1"
      cellspacing="3"
      cellpading="10"
    >
        <tr>
          <th colspan="10" align="center">Data Mahasiswa</th>
        </tr>
        <tr align="center">
          <th rowspan="2">No</th>
          <th rowspan="2">NRP</th>
          <th colspan="4">Nama</th>
          <th rowspan="2">Alamat</th>
          <th rowspan="2">No.Hp</th>
        </tr>
        <tr align="center">
          <th colspan="2">Nama Depan</th>
          <th colspan="2">Nama Belakang</th>
        </tr>
        <tr>
          <td>1</td>
          <td align="center">113040001</td>
          <td colspan="2">Asep</td>
          <td colspan="2">Setia</td>
          <td align="center">Setiabudhi</td>
          <td align="center">081234567890</td>
        </tr>
        <tr>
          <td rowspan="3">2</td>
          <td align="center" rowspan="3">1130400011</td>
          <td rowspan="3" colspan="2">Dani</td>
          <td rowspan="3" colspan="2">Gunawan</td>
          <td rowspan="3" align="center">Lembang</td>
          <td align="center">089038131212</td>
        </tr>
        <tr>
          <td rowspan="3" align="center">081392482222</td>
        </tr>
    </table>
  </body>
</html>
